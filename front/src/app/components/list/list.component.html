<div class="list-container">
    <li *ngFor="let item of list">
        <span><span class="label">{{labelA}}:</span> {{item.valueA}}</span>
        <span><span class="label">{{labelB}}:</span> ${{item.valueB}}</span>
        <span><span class="label">{{labelC}}:</span> {{item.valueC}}</span>
    </li>
</div>

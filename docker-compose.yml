version: "3.2"
services:
  front:
    container_name: front
    build: front/.
    ports:
      - 4200:4200
    restart: on-failure
    depends_on:
      - back
    links: 
      - back
    networks:
      - arbitrage
    volumes:
      - /app/node_modules
      - ./front:/app
  back:
    container_name: back
    build: back/.
    restart: on-failure
    depends_on:
      - rabbitmq
    links: 
      - rabbitmq
    ports:
      - 9191:9191
    networks:
      - arbitrage
  kirin:
    container_name: kirin
    build: kirin/.
    restart: on-failure
    depends_on:
      - rabbitmq
    links: 
      - rabbitmq
    networks:
      - arbitrage
    env_file:
      - .env
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    ports:
      - 5672:5672
      - 15672:15672
    networks:
      - arbitrage

networks:
  arbitrage:
    driver: bridge
